name: GTRPGM Rule Engine CI/CD

on:
  push:
    branches:
      - "main"
      - "ops/deploy-compose"
  workflow_dispatch:

env:
  # service settings
  SERVICE_NAME: ${{ vars.SERVICE_NAME }}
  PORT: ${{ vars.PORT}}
  TAG: ${{ vars.TAG || 'latest' }}
  # system settings
  REGISTRY: ${{ vars.REGISTRY }}
  ORG_NAME: ${{ vars.ORG_NAME }}
  IMAGE_NAME: ${{ vars.REGISTRY }}/${{ vars.ORG_NAME }}/${{ vars.SERVICE_NAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
      id-token: write

    outputs:
      image: ${{ env.IMAGE_NAME }}:${{ env.TAG }}

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.TAG }}
            type=sha,format=short

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_PORT=${{ secrets.APP_PORT }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'nektos/act' }}

    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            docker-compose.yml
          sparse-checkout-cone-mode: false

      - name: Upload docker-compose.yml
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USERNAME }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          source: docker-compose.yml
          target: /opt/services/${{ env.SERVICE_NAME }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USERNAME }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          script: |
            set -e

            if [ "$(docker ps -aq -f name=rule-engine)" ]; then
                echo "Stopping and removing existing container..."
                docker stop rule-engine || true
                docker rm rule-engine || true
            fi

            export DOCKER_CONFIG=$(mktemp -d)
            trap 'rm -rf "$DOCKER_CONFIG"' EXIT

            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            cd /opt/services/${{ env.SERVICE_NAME }}

            export IMAGE_NAME=${{ env.IMAGE_NAME }}:${{ env.TAG }}

            # --- Environment Variables from Secrets/Vars ---

            export REMOTE_HOST="${{ secrets.REMOTE_HOST }}"

            export APP_PORT=${{ secrets.APP_PORT }}

            # Database Settings
            export DB_USER="${{ secrets.DB_USER }}"
            export DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
            export DB_HOST="${{ secrets.DB_HOST }}"
            export DB_PORT="${{ secrets.DB_PORT }}"
            export DB_NAME="${{ secrets.DB_NAME }}"

            # Redis Settings
            export REDIS_PORT="${{ secrets.REDIS_PORT }}"
            export REDIS_PASSWORD="${{ secrets.REDIS_PASSWORD }}"

            # External Service
            export BE_ROUTER_HOST=${{ vars.BE_ROUTER_HOST }}
            export BE_ROUTER_PORT=${{ vars.BE_ROUTER_PORT }}

            export GM_HOST=${{ vars.GM_HOST }}
            export GM_PORT=${{ vars.GM_PORT }}

            export STATE_MANAGER_HOST=${{ vars.STATE_MANAGER_HOST }}
            export STATE_MANAGER_PORT=${{ vars.STATE_MANAGER_PORT }}

            export SCENARIO_SERVICE_HOST=${{ vars.SCENARIO_SERVICE_HOST }}
            export SCENARIO_SERVICE_PORT=${{ vars.SCENARIO_SERVICE_PORT }}

            export RULE_ENGINE_HOST=${{ vars.RULE_ENGINE_HOST }}
            export RULE_ENGINE_PORT=${{ vars.RULE_ENGINE_PORT }}

            export LLM_GATEWAY_HOST=${{ vars.LLM_GATEWAY_HOST }} 
            export LLM_GATEWAY_PORT=${{ vars.LLM_GATEWAY_PORT }} 

            export WEB_HOST=${{ vars.WEB_HOST }}
            export WEB_PORT=${{ vars.WEB_PORT }}

            # Others
            export LLM_MODEL_NAME="${{ vars.LLM_MODEL_NAME }}"

            # Logic Settings

            docker compose pull
            docker compose up -d

            docker image prune -f
