name: GTRPGM Rule Engine CI/CD

on:
  push:
    #    branches: [ "main", "dev" ]
    branches: [ "" ]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    env:
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_NAME: ${{ secrets.DB_NAME }}
      APP_HOST: "127.0.0.1"
      APP_PORT: 8000
      APP_ENV: "local"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python 3.11
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Check DB Connection
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          uv run python -c "from src.configs.database import check_db_connection; check_db_connection()"

      - name: Server Smoke Test (Health Check)
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          uv run python src/main.py > test_server.log 2>&1 &
          sleep 3
          curl -f http://127.0.0.1:8000/ || (cat test_server.log && exit 1)
          pkill -f "src/main.py"

  deploy:
    needs: build-and-test
    runs-on: ubuntu-22.04
    if: false # 배포환경이 확정되기 전까지 작업 비활성화
    # if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t gtrpgm-rule-engine:latest .

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          script: |
            docker stop rule-engine || true
            docker rm rule-engine || true

            docker run -d \
              --name rule-engine \
              -p 8000:8000 \
              -e DB_USER=${{ secrets.DB_USER }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e REMOTE_HOST=${{ secrets.REMOTE_HOST }} \
              -e DB_PORT=${{ secrets.DB_PORT }} \
              -e DB_NAME=${{ secrets.DB_NAME }} \
              -e APP_ENV=prod \
              gtrpgm-rule-engine:latest
